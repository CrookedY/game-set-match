<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super-6</title>
    <link rel="stylesheet" media="only screen and (min-width : 600px)" href="css/desktop.css">
</head>
<body>
    <header>
        <div class="burgerMenu">
            <div class="menuLabel">Menu</div>
            <div class="bars">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
         </div>
         <div class="container1">
            <div class="banner">
                <img class="bannerImg" src="images/tennisbanner.jpg" alt="tennis", style="width:100%", style="background-repeat: no-repeat"
                , style="height:200px">
                <h2 class="welcome">Tennis Super 6</h2>
            </div>
        </div>
         <div class="container2">
            <h1 class="mobH1">Super6</h1>
            <nav>
                <ul>
                    <li class="active"><a href="">Play Super 6</a></li>
                    <li><a href="">Leaderboard</a></li>
                    <li><a href="">Results</a></li>
                    <li><a href="">Head to Head</a></li>
                    <li><a href="">Leagues</a></li>
                    <li><a href="">Pundits</a></li>
                    <li><a href="">Feedback</a></li>
                </ul>
            </nav>
         </div>

         <div class="container">

            <section class="games" id="game1">
                <div class="gameInfo" id="game1Info">Saturday 8th September 2018, 3:00pm</div>
    
                <div class="matchup">
                    <span>Team1</span>
                    <input type="number" class="score" id="score1" min=0 max=5>
                    <span>Vs</span>
                    <input type="number" class="score" id="score2" min=0 max=5>
                    <span>Team2</span>
                </div>
    
                <div class="stats">
                    <button id="stats1Button">Stats</button>
                    <ul class="statDetails" id="stats1Details">
                        <li>Stat1</li>
                        <li>Stat2</li>
                        <li>Stat3</li>
                    </ul>
                </div>
    
    
            </section>
             
             <section class="games" id="game2">
                <div class="gameInfo" id="game2Info">Saturday 8th September 2018, 3:00pm</div>
    
                <div class="matchup">
                    <span>Team1</span>
                    <input type="number" class="score" id="score3" min=0 max=5>
                    <span>Vs</span>
                    <input type="number" class="score" id="score4" min=0 max=5>
                    <span>Team2</span>
                </div>
    
                <div class="stats">
                    <button id="stats2Button">Stats</button>
                    <ul class="statDetails" id="stats2Details">
                        <li>Stat1</li>
                        <li>Stat2</li>
                        <li>Stat3</li>
                    </ul>
                </div>
    
    
            </section>
    
    </header>

    <script src="prediction.js"></script>
</body>
</html>
